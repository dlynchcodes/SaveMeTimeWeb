    <meta charset="utf-8" />
    <title>Save Me Time</title>

    <!--#region scripts -->
    <script src='https://savemetime.xyz/BingSource/'></script>
    <script src='scripts/app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles/site.css">

    <!--#region favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

<body>
    <div class='ui grid container'>

        <div class='seven wide column'>
            <div class='ui basic segment'>
                <div class="ui huge header">
                    <img src="/images/savemetimeofficial.png" class="ui image">
                    Save Me Time
                </div>
                <div class='ui small header'>
                    <p>
                        Get notified when traffic is light!
                    </p>
                </div>
            </div>
            <div class='ui basic segment'>
                <p>
                    Don't care about what traffic is now, and just want to be notified when rush hour is over? 
                    <br /><br />
                    Save time by getting notified when your commute shortens to your desired time.
                    <br /><br />                    
                </p>
            </div>
            <div class='ui form basic segment'>
                <div id='source-container' class='field'>
                    <div class='ui input'>
                        <input type='text' id='source' placeholder='From' />
                    </div>
                </div>
                <div class='field' id='destination-container'>
                    <div class='ui input'>
                        <input type='text' id='destination' placeholder='To' />
                    </div>
                </div>
                <div class='field'>
                    <div class='ui input'>
                        <input id='desired-commute' placeholder='Desired commute time in minutes' />
                    </div>
                </div>
                <div class='field'>
                    <button class='ui button' type='button' onclick='WatchTraffic()'>Watch Traffic</button>
                </div>
                <div class='field'>
                    <span id='travel-time'></span>
                </div>
            </div>
        </div>

        <div class='nine wide column'>
            <div id='myMap'>
            </div>
        </div>

    </div>
</body>
